<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

<body class="vsc-initialized">

    <div id="symbol_map" class="vega-embed has-actions">
        <div class="chart-wrapper" role="graphics-document" aria-roledescription="visualization"
            aria-label="Vega visualization" style="cursor: default;">
            <canvas width="1450" height="715" class="marks" style="width: 967px; height: 477px;">

            </canvas>
            <form class="vega-bindings"></form>
        </div>
        <details title="Click to view actions">
            <summary>
                <svg viewBox="0 0 16 16" fill="currentColor" stroke="none" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle r="2" cy="8" cx="2"></circle>
                    <circle r="2" cy="8" cx="8"></circle>
                    <circle r="2" cy="8" cx="14"></circle>
                </svg>
            </summary>
            <div class="vega-actions"><a href="#" target="_blank" download="visualization.svg">Save as SVG</a><a
                    href="#" target="_blank" download="visualization.png">Save as PNG</a><a href="#">View Source</a><a
                    href="#">View Compiled Vega</a><a href="#">Open in Vega Editor</a></div>
        </details>
    </div>

    <script type="text/javascript">

        var spec2 = "js2/show_map.vg.json";
        vegaEmbed('#symbol_map', spec2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>



</body>

</html>
